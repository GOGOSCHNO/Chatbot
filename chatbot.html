<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Ajoutez ici les styles nécessaires pour le chatbot */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }
        #chatbot-container {
            background: none; /* Dégradé de vert */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding-top: 20px; /* Ajout d'un peu d'espace au-dessus du chatbot */
            box-sizing: border-box; /* Assurez-vous que le padding est inclus dans la largeur */
            background-color: #164e45;
            border: 2px solid #dedede;
            border-radius: 5px;
            padding: 20px;
            justify-content: flex-end;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 5px; /* Espace entre le header et le chatbot */
            margin-bottom: 40px; /* Espacement entre le chatbot et les images */
            transition: height 0.3s ease; /* Transition douce pour le changement de hauteur */
        }
        #messages {
            flex: 8; /* Cela permet à #messages d'occuper 80% de l'espace disponible */
            overflow-y: auto; /* Permet le défilement vertical si nécessaire */
            margin-bottom: 20px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: relative; /* Pour positionner les éléments en absolu à l'intérieur */
        }
        .question-buttons {
            display: flex;
            flex-direction: column; /* Aligner les boutons verticalement */
            gap: 10px;
            margin: 10px; /* Espace autour des boutons */
            justify-content: flex-end; /* Alignement à droite */
            position: absolute;
            bottom: 20px; /* Distance depuis le bas */
            right: 20px; /* Distance depuis la droite */
        }

        .question-button {
            background-color: #2c9181;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-family: 'Roboto Condensed', sans-serif;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            width: 300px; /* Ajuster la largeur selon vos besoins */
        }
        .input-container {
            display: flex;
            justify-content: space-between; /* Cela sépare le champ de texte et le bouton */
            align-items: center;
            width: 100%; /* Cela prend la pleine largeur de #chatbot */
        }
        #userInput, #sendButton {
            flex-grow: 0;
            padding: 10px;
            margin: 0 5px;
            border-radius: 4px;
        }

        #userInput {
            flex: 2; /* Cela permet à l'input de prendre 10% de l'espace restant */
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            margin-right: 10px;
        }
        #sendButton {
            flex: 0,5; /* Cela permet au bouton d'occuper les 10% de l'espace restant */
            padding: 10px 20px;
            background-color: #2c9181;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        #sendButton:hover {
            background-color: #0056b3; /* Assombrir le bouton au survol */
        }
    </style>
</head>
<body>
    <div id="chatbot-container">
        <!-- Code de votre chatbot ici -->
        <div id="messages">
            <div class="question-buttons">
                <button id="question1" class="question-button" onclick="sendQuestion('How can Puravive help when diet and exercise don\'t work?')">How can Puravive help when diet and exercise don't work?</button>
                <button id="question2" class="question-button" onclick="sendQuestion('How does Puravive support weight loss without strict dieting?')">How does Puravive support weight loss without strict dieting?</button>
                <button id="question3" class="question-button" onclick="sendQuestion('Why is brown adipose tissue (BAT) important for weight loss?')">Why is brown adipose tissue (BAT) important for weight loss?</button>
                <button id="question4" class="question-button" onclick="sendQuestion('How can Puravive improve my metabolism without intensive workouts?')">How can Puravive improve my metabolism without intensive workouts?</button>
            </div>
        </div>    
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button id="sendButton">Send</button>
        </div>
    </div>
</body>
</html>
