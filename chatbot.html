<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Ajoutez ici les styles nécessaires pour le chatbot */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        #chatbot-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%; /* Prenez toute la hauteur disponible */
            box-sizing: border-box;
            background-color: #164e45;
            padding: 20px;
        }

        #messages {
            flex-grow: 1; /* Utilisez tout l'espace disponible */
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        #userInput, #sendButton {
            padding: 10px;
            margin: 0 5px;
            border-radius: 4px;
        }

        #userInput {
            flex-grow: 1; /* Utilisez tout l'espace restant */
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }

        #sendButton {
            flex-shrink: 0; /* Empêchez le bouton de rétrécir */
            padding: 10px 20px;
            background-color: #2c9181;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        #sendButton:hover {
            background-color: #0056b3; /* Assombrir le bouton au survol */
        }
    </style>
</head>
<body>
    <div id="chatbot-container">
        <!-- Code de votre chatbot ici -->
        <div id="messages">
            <div class="question-buttons">
                <button id="question1" class="question-button" onclick="sendQuestion('How can Puravive help when diet and exercise don\'t work?')">How can Puravive help when diet and exercise don't work?</button>
                <button id="question2" class="question-button" onclick="sendQuestion('How does Puravive support weight loss without strict dieting?')">How does Puravive support weight loss without strict dieting?</button>
                <button id="question3" class="question-button" onclick="sendQuestion('Why is brown adipose tissue (BAT) important for weight loss?')">Why is brown adipose tissue (BAT) important for weight loss?</button>
                <button id="question4" class="question-button" onclick="sendQuestion('How can Puravive improve my metabolism without intensive workouts?')">How can Puravive improve my metabolism without intensive workouts?</button>
            </div>
            <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button id="sendButton">Send</button>
            </div>
        </div>    
    </div>
</body>
</html>
