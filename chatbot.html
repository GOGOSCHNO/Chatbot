<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        #chatbot-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            background-color: #164e45;
            padding: 20px;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ccc;
            border-radius: 0 0 5px 5px;
        }

        #userInput {
            flex-grow: 1;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 20px;
            margin-right: 10px;
        }

        #sendButton {
            flex-shrink: 0;
            width: 40px;
            height: 40px;
            background-color: #2c9181;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #sendButton:hover {
            background-color: #0056b3;
        }

        .message {
            display: flex;
            margin: 10px 0;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message .content {
            max-width: 70%;
            padding: 10px;
            border-radius: 20px;
            background-color: #f1f1f1;
            position: relative;
        }

        .message.user .content {
            background-color: #2c9181;
            color: white;
        }

        .message.assistant .content {
            background-color: #e5e5e5;
        }

        .message.assistant .content::before {
            content: url('path_to_assistant_icon.png');
            display: inline-block;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="chatbot-container">
        <!-- Code de votre chatbot ici -->
        <div id="messages">
            <div class="question-buttons">
                <button id="question1" class="question-button" onclick="sendQuestion('How can Puravive help when diet and exercise don\'t work?')">How can Puravive help when diet and exercise don't work?</button>
                <button id="question2" class="question-button" onclick="sendQuestion('How does Puravive support weight loss without strict dieting?')">How does Puravive support weight loss without strict dieting?</button>
                <button id="question3" class="question-button" onclick="sendQuestion('Why is brown adipose tissue (BAT) important for weight loss?')">Why is brown adipose tissue (BAT) important for weight loss?</button>
                <button id="question4" class="question-button" onclick="sendQuestion('How can Puravive improve my metabolism without intensive workouts?')">How can Puravive improve my metabolism without intensive workouts?</button>
            </div>
            <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button id="sendButton">â–¶</button>
            </div>
        </div>    
    </div>
</body>
</html>
